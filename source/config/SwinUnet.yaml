seed_everything: 42

# ---------------------------- TRAINER -------------------------------------------
trainer:
  default_root_dir: "checkpoint/SwinUnet"
  min_epochs: 1
  max_epochs: 100
  precision: 16-mixed
  accelerator: cuda
  # limit_train_batches: 10
  num_nodes: 1
  enable_progress_bar: true
  sync_batchnorm: True
  enable_checkpointing: True
  fast_dev_run: false
  logger:
    class_path: pytorch_lightning.loggers.CSVLogger
    init_args:
      save_dir: "checkpoint/SwinUnet/logs"
      name: null
      version: null

  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        logging_interval: "step"

    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        dirpath: "checkpoint/SwinUnet/checkpoints"
        monitor: "val/mse" # name of the logged metric which determines when model is improving
        mode: "min" # "max" means higher metric value is better, can be also "min"
        save_top_k: 1 # save k best models (determined by above metric)
        save_last: True # additionally always save model from last epoch
        verbose: False
        filename: "epoch_{epoch:03d}"
        auto_insert_metric_name: False

    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: "val/mse" # name of the logged metric which determines when model is improving
        mode: "min" # "max" means higher metric value is better, can be also "min"
        patience: 20 # how many validation epochs of not improving until training stops
        min_delta: 0. # minimum change in the monitored metric needed to qualify as an improvement

    - class_path: pytorch_lightning.callbacks.RichModelSummary
      init_args:
        max_depth: -1

    - class_path: pytorch_lightning.callbacks.RichProgressBar

# ---------------------------- MODEL -------------------------------------------
model:
  pretrained_path: ""
  beta_1: 0.9
  beta_2: 0.99
  lr: 5e-4
  weight_decay: 1e-5
  net:
    patch_size: 4
    num_classes: 1        
    embed_dim: 96      
    depths: [2,2,2,2]        
    depths_decoder: [1, 2, 2, 2]
    num_heads: [3, 6, 12, 24]
    window_size: 8
    qkv_bias: True
    in_chans: 3
    qk_scale: null
    drop_rate: 0.
    drop_path_rate: 0.1
    ape: False
    patch_norm: True
    use_checkpoint: False
    


# ---------------------------- DATA -------------------------------------------
data:
  path: "/dev/shm/Places2"
  mask_path_val: "/dev/shm/test_mask_dataset"
  name_dataset: "Places2"
  batch_size: 32
  num_workers: 8
  pin_memory: False